version: "3.8"

services:
  scraping:
    build: .
    container_name: scraping
    command: python scraping.py

  fastapi-service:
    build: .
    container_name: fastapi-baseline
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - TZ=UTC
    volumes:
      - ./logs:/app/logs
    depends_on:
      scraping:
        condition: service_completed_successfully
